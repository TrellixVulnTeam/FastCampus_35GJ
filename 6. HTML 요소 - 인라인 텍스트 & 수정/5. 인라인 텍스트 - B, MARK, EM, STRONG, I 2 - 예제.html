<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HTML Elements</title>
    <script src="https://kit.fontawesome.com/fe9d92333e.js" crossorigin="anonymous"></script>
    <style>
        b {
            font-weight: normal;
        }
        em {
             color: brown;
        }
    </style>
</head>
<body>
    <p>
    <b>1절</b><br>
    <i class="fas fa-bars"></i>
    <i class="fas fa-home"></i>
    <mark>동해 물과 백두산이 마르고</mark> 닳도록<br>
    하느님이 보우하사 우리나라 만세.</p>
    
    <p><b>2절</b><br>
    남산 위에 저 소나무, 철갑을 두른 듯<br>
    <em>바람 서리 <em>불변함</em>은</em> 우리 기상일세.</p>
    
    <p><b>3절</b><br>
    <strong>가을 하늘 공활한데 높고 구름 없이</strong><br>
    밝은 달은 우리 가슴 일편단심일세.</p>
    
    <p><b>4절</b><br>
    이 기상과 이 맘으로 충성을 다하여<br>
    괴로우나 즐거우나 나라 사랑하세.</p>

    <p><b>(후렴)</b><br>
    무궁화 삼천리 화려 강산<br>
    대한 사람, 대한으로 길이 보전하세.</p>
</body>
</html>
