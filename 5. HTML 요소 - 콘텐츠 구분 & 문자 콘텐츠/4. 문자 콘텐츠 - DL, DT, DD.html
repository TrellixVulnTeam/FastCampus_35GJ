<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Elements</title>
</head>
<body>
    <dl>
        <dt>Coffee</dt>
        <dd>Cofee is a ....</dd>
        <dt>Milk</dt>
        <dd>Milk is a ...</dd>
    </dl>

    <ul>
        <li>
            <dfn>Coffee</dfn>
            <p>Cofee is a ...</p>
        </li>
        <li>
            <dfn>Milk</dfn>
            <p>Milk is a ...</p>
        </li>
    </ul>
</body>
</html>
